<!doctype html><title>Portfolio</title><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon type=image/png href=../../assets/favicon.png><link rel=stylesheet href=../../assets/fonts/titillium-web.min.css><link rel=stylesheet href=../../assets/fonts/font-awesome/5.1/css/font-awesome-5.1.0.css><body class="w3-light-grey w3-content" style=max-width:1600px><nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style=z-index:3;width:300px id=mySidebar><br><div class=w3-container><a href=# onclick=createRipple(this,event),nk.w3_close() class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu"><i class="fa fa-remove"></i></a><img id=menu-img class=w3-round><br><br><h4 class=center-align><b id=menu-header></b></h4></div><div class=w3-bar-block id=menu-container></div><div class="w3-panel w3-large" id=social-icons-container></div></nav><div class="w3-overlay w3-hide-large w3-animate-opacity" onclick=createRipple(this,event),nk.w3_close() class=pointer title="close side menu" id=myOverlay></div><div class=w3-main style=margin-left:300px><header><a href=#><img id=menu-img-mobile class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a><span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick=createRipple(this,event),nk.w3_open()><i class="fa fa-bars"></i></span><div class=w3-container><h1><b id=page-header>Photography</b></h1><button class="w3-button w3-teal w3-padding-large pull-right" style=margin-top:-40px onclick='createRipple(this,event),window.open(nk.constants.portfolioDescriptionSheet.basePath+nk.constants.portfolioDescriptionSheet.fileName+"?v="+Math.round(1e6*Math.random()),"_blank")'><i class="fa fa-download w3-margin-right"></i>Portfolio Description Sheet</button><em>Please use Google Chrome for best viewing experience</em></div></header><hr><div id=content-container></div><div id=lightbox class=modal><span class="close cursor" onclick=nk.closeModal()>&times;</span><div class=modal-content id=lightbox-content-container></div></div><footer class="w3-container w3-padding-32 w3-dark-grey full-width pull-bottom"><p>All content on this page is displayed for preview purposes only.<p>Model releases available and may be produced upon request.</footer></div><script>let head = document.getElementsByTagName("head")[0];
    let body = document.getElementsByTagName("body")[0];
    // preparing templates
    let scriptTemplate = document.createElement("SCRIPT");
    scriptTemplate.setAttribute("type", "text/javascript");
    let stylesheetTemplate = document.createElement("LINK");
    stylesheetTemplate.setAttribute("rel", "stylesheet");
    // gererage random version as a query param
    let addRandomQueryParam = function () {
      return "?v=" + Math.round(Math.random() * 1000000);
    }
    // dynamically add JS script
    let addScript = function (path) {
      let newScript = scriptTemplate.cloneNode();
      newScript.setAttribute("src", path + addRandomQueryParam());
      body.appendChild(newScript);
    }
    // dynamically add CSS file
    let addStylesheet = function (path) {
      let newStylesheet = stylesheetTemplate.cloneNode();
      newStylesheet.setAttribute("href", path + addRandomQueryParam());
      head.appendChild(newStylesheet);
    }
    // load required files, in specifig order => bundle -> config -> grid
    addScript("../assets/scripts/nkportfolio.bundle.min.js");
    let getConfig = function (path) {
      (typeof nk != "undefined") ? addScript(path) : setTimeout(function () { getConfig(path) }, 50);
    }
    getConfig("../assets/config/photography.config.min.js")
    let renderGrid = function (path) {
      (typeof nk != "undefined" && nk.pageData) ? addScript(path) : setTimeout(function () { renderGrid(path) }, 50);
    }
    renderGrid("../../assets/scripts/nkgrid.min.js");
    addStylesheet("../../assets/styles/nkportfolio.bundle.min.css");

    // wait for JS to download, then render menu
    let checkAndLoadMenu = function (pageName) {
      (typeof (nk) != "undefined" && nk.loadMenu) ? nk.loadMenu(pageName) : setTimeout(function () { checkAndLoadMenu(pageName) }, 50);
    }
    checkAndLoadMenu('photography');</script>
